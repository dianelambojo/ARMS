<div class = "d-flex justify-content-center">
	<div class ="register mt-4 mb-4" >
	   <div class= "panel-transparent">
			<div class= "register-body">
				<h1>SIGN UP </h1>
				<form method="POST" action="">
					{% csrf_token %}
					<div class="txt_field">
						{{form.username}}
						<span></span>
						<label>Username</label>
					</div>
					<div class="txt_field">
						{{form.email}}
						<span></span>
						<label>Email</label>
					</div>
					<div class="txt_field">
						{{form.password1}}
						<span></span>
						<label>Password</label>
					</div>
					<div class="txt_field">
						{{form.password2}}
						<span></span>
						<label>Confirm Password</label>
					</div>
					<div class="signup_link">
						Already have an acc? <a href='{% url "arms:login_view" %}'> Sign in</a>
						&nbsp;&nbsp;
					</div>
					<div class="d-flex justify-content-center">
						<input type="submit" name="Create User">
						<button type="button" class="btn-cancel"  href='{% url "arms:landingpage_view" %}'>Cancel</button>
						{{form.errors}}
						
					</div>
				</form>
			</div>
		</div>     
	</div>
</div>
{% endblock content %}
