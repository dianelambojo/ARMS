{% extends "base_1.1.html" %}
{% load static %}
{% block content %}
<div class = "d-flex justify-content-center">
	<div class ="register mt-4 mb-4" >
	   <div class= "panel-transparent">
			<div class= "register-body">
				<h1>SIGN UP</h1>
				<form method="POST" action="">
					{% csrf_token %}
					<div class="txt_field">
						<input class="w-100" type="text" name="first_name" maxlength="150" required="" id="id_first_name" autofocus>
						<span></span>
						<label>First Name</label>
					</div>
					<div class="txt_field">
						<input class="w-100" type="text" name="last_name" maxlength="150" required="" id="id_last_name">
						<span></span>
						<label>Last Name</label>
					</div>
					<div class="txt_field">
						<input class="w-100" type="text" name="username" maxlength="150" required="" id="id_username">
						<span></span>
						<label>Username</label>
					</div>
					<div class="txt_field">
						<input class="w-100" type="email" name="email" maxlength="254" required="" id="id_email">
						<span></span>
						<label>Email</label>
					</div>
					<div class="txt_field">
						<input class="w-100" type="password" name="password1" autocomplete="new-password" required="" id="id_password1">
						<span></span>
						<label>Password</label>
					</div>
					<div class="txt_field">
						<input class="w-100" type="password" name="password2" autocomplete="new-password" required="" id="id_password2">
						<span></span>
						<label>Confirm Password</label>
					</div>
					<div class= "form-group">
						<!-- {{form.errors}} -->
						{% if messages %}
						<ul class="messages">
						{% for message in messages %}
						<li>
						<div class="alert-success"> {{ message }}</div>
						</li>
						{% endfor %}
						</ul>
						{% endif%}
					</div>
					<div class="signup_link">
						Already have an acc? <a href='{% url "arms:landingpage_view" %}'> Sign in</a>
						&nbsp;&nbsp;
					</div>
					<div class="d-flex justify-content-center">
						<input type="submit" name="Create User">
						&nbsp;<button type="button" class="btn-cancel"  href='{% url "arms:landingpage_view" %}'>Cancel</button>
						
						
					</div>
				</form>
			</div>
		</div>     
	</div>
</div>
{% endblock content %}
