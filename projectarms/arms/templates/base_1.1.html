{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    {% if title %}
    <title>ARMS - {{ title }}</title>
    {% else %}
    <title>Archived of Reading Materials</title>
    {% endif %}
    <!-- Meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content="" name="description">
    <meta content="" name="keywords">
    

    <!--All links here-->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.css">
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'css/homepage.css' %}">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">
<link href="{% static 'css/style.css' %}" rel="stylesheet" >
</head>
<body> 
    <header>
        <nav class="navbar navbar-expand-lg">
          <div class="container">
            <a href="#" class="navbar-brand">
              <img src="{% static 'images/cit.jpg' %}" width="80" alt="" class="d-inline-block align-middle mr-2">
              <span class="text-uppercase font-weight-bold" style="color: black;">A R M S</span>
            </a>

            <div id="navbarSupportedContent" class="collapse navbar-collapse">
                <ul class="navbar-nav ml-auto">
                  <li class="nav-item active"><a href="{% url 'arms:homepage_view' %}" class="nav-link_b">Home</a></li>
                  <li class="nav-item active"><a href='#' class="nav-link_b">About Us</a></li>
                  <li class="nav-item active">
                    <div class="dropdown">
                      <button class="dropbtn">Hi, User</button>
                      <div class="dropdown-content">
                        <a href="{% url 'arms:profile_view' %}">Profile</a>
                        <a href="{% url 'arms:landingpage_view' %}">Log out</a>
                      </div>
                    </div>
                  </li>
                </ul>
              </div>
          </div>
        </nav>
    </header>
    <div class="triangle"></div>
    {% block content %}

    {% endblock content %}
    <footer id="footer">
        <div class="container d-md-flex py-4">
          <div class="mr-md-auto text-center text-md-left">
            <!--Audio-->
            <button type="button" class="btn btn-warning btn-circle" onclick="runSpeechRecognition()">
              <i class="fa fa-microphone" style="color:maroon"></i>
            </button>
          </div>
          <!-- <div class="mr-md-auto text-center text-md-right">
            <div class="copyright">
              &copy; Copyright <strong><span>Archived of Reading Materials</span></strong>. All Rights Reserved
            </div> -->
          </div>
        </div>
    </footer>

    <!--All scripts here-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0/jquery.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.6.0/slick.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>


    <script type="text/javascript" src="{% static 'js/homepage.js' %}"></script>
	</body>
</body>
</html>
