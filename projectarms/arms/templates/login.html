{% extends "base_1.1.html" %}
{% load static}
{% block content %}
   <div class ="login">
        <div class= "panel-transparent">
            <div class= "login-body">
                <h1>LOGIN</h1>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="txt_field">
                        <!-- <input type="text" name="username" > -->
                        <input class="w-100" type="text" name="username" maxlength="150" required="" id="id_username">
                        <span></span>
                        <label>Username</label>
                    </div>
                    <div class="txt_field">
                        <!-- <input type="password" name="password"> -->
                        <input class="w-100" type="password" name="password" autocomplete="new-password" required="" id="id_password">
                        <span></span>
                        <label>Password</label>
                    </div>
                    <div class="alert alert-success">
                        <a class="close" href="#" data-dismiss="alert">Ã—</a>
                        {{ message }}
                    </div>
                    <div class="pass">Forgot Password?</div>
                    <input type="submit" value="LOGIN">
                    
                    <div class="signup_link">
                        Not a member? <a href='{% url "arms:register_view" %}'> Signup</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
